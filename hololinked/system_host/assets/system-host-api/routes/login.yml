login:
  post:
    tags: 
      - hololinked portal users
    summary: login
    requestBody:
      required: true 
      content:
        application/json:
            schema:
              $ref: "../schemas/users.yml#/components/schemas/login-data"
    responses:
      204:
        description: logged in
        headers:
          Set-Cookie:
            description: session cookie
            schema: 
              type: string 
              example: user=<some unique string>, Domain=localhost; HttpOnly; Path=/; SameSite=strict; Secure
      404:
        description: user name not found
      500: 
        description: error occurred during authentication along with python exception string in status text
  
logout:
  post: 
    tags:
      - hololinked portal users
    summary: logout 
    responses:
      204:
        description: logged out
        headers:
          Set-Cookie:
            description: clears the session cookie (expiration time in example is immediate)
            schema: 
              type: string 
              example: user=""; expires=Sat, 04 Mar 2023 19:03:01 GMT; Path=/
      409:
        description: not a valid user to logout
      500:
        description: logout failed with python exception string in status text 